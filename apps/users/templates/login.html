{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    <div>
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
{% endblock %}
