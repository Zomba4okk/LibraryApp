{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    <form action="{% url 'login' %}" method="post" class="form-main">
        <h1>Login</h1>
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
